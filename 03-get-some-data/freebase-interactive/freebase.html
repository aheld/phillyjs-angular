<!doctype html>
<html ng-app>
<head>
<script src="/libs/angular.js"></script>
<script src="src/Controllers.js"></script>
</head>
<body ng-controller="mainCtrl">
<div>
{{url}}
<br/>
<input ng-model="query"><br/>Filter:<input ng-model="subquery">
    <ul>
        <li ng-repeat="item in data.result | filter:subquery">
            {{item.name}} [{{item.mid}}]<em>{{item.notable.name}}</em>
        </li>
    </ul>
<pre ng-hide="subquery">
{{data | json}}
</pre>
</div>
</body>
