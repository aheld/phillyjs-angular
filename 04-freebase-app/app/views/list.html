<div ng-hide="req.data">LOADING...</div>

<div ng-show="req.data.result" ng-repeat="item in req.data.result">
	<ul class="results">
		<li class="id"><A href="#/item{{item.id}}">{{item.id}}</A></li>
		<li class="mid">{{item.mid}}</li>
		<li class="name">{{item.name}}</li>
		<li class="notable">{{item.notable.name}}</li>
	</ul>
</div>
