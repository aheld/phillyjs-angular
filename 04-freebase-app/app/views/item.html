
<ul>
	<li ng-repeat="(key, value) in req.data.property">
		{{key}} Type={{value.valuetype}}
			<ul>
				<li ng-hide="$index > 4" ng-repeat="row in value.values">{{$index }}] {{row.text}}
					<div ng-show="$index == 4"><em>morelink....</em></div> 
				</li>				
			</ul>
			
	</li>
</ul>









<div ng-show="showMap">
<leaflet marker="marker" center="center" zoom="zoom" draggable="true" message="message"></leaflet>
Zoom: <input ng-model="zoom">
</div>
